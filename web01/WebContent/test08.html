<body>
	<h1>자바스크립트 기본 문법 정리</h1>
	<!--
=> 자바스크립트는 <script></script> 태그에 적는다.
=> 선언된 순서대로 실행한다.
=> 페이지 로딩 속도를 높이기 위해 <script> 태그를 맨 뒤에 둔다 .
 -->
	<h1>제목1</h1>
	<script type="text/javascript">
		alert("111");
	</script>
	<h1>제목2</h1>
	<script type="text/javascript">
		alert("222");
/* 		console.log("22222"); */
	</script>
	<h1>제목3</h1>
	<script type="text/javascript">
		alert("333");
/* 		console.log("33333"); */
	</script>
</body>
