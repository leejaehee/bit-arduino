<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트 기본 문법 정리2</h1>
	<!--
=> 변수선엄과 window 객체
=> 함수 선언
=> 익명 함수 선언
=> 자바스크립트 객체
 -->
<script type="text/javascript">
// 주의 익명 함수는 일반 문장으로 처리한다.
"user strict"; // 문법을 엄격하게 검사하라!

// 익명 함수 만들기
// => 함수 선언시 즉시 변수에 할당해야 한다.
var plus = function (a, b){
	return a + b;
};

console.log(plus(10,20));

var minus = function (a, b){
	console.log("a:"+arguments[0]);
	console.log("b:"+arguments[1]);
	return arguments[0] - arguments[1];
}

console.log(minus(10,20));

var multiple = function (a, b){
	console.log("a:"+arguments[0]);
	console.log("b:"+arguments[1]);
	console.log("[2]:"+arguments[2]);
	console.log("[3]:"+arguments[3]);
	return a * b * arguments[2] * arguments[3];
}

console.log(multiple(1,2,3,4,5));

console.log(window.dd(10,2));
function dd (a, b){
	return a/b;
}
</script>
</body>
</html>
